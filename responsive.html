<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .heroslider-area {
        position: relative;
        overflow: hidden;
    }
    .slick-dotted.slick-slider {
    margin-bottom: 0;
}
.slick-slider, .slick-list {
    position: relative;
    display: block;
}

.slick-list {
    overflow: hidden;
    margin: 0;
    padding: 0;
}
    </style>
</head>
<body>
    <div class="heroslider-area">

        <!-- Heroslider Slider -->
        <div class="heroslider-slider tm-slider-dots tm-slider-dots-center slick-initialized slick-slider slick-dotted">
          <div class="slick-list draggable">
                <div class="slick-track" style="opacity: 1; width: 4560px;">
                    <div class="heroslider-singleslider heroslider-singlesliderNew slick-slide" data-bgimage="assets/images/bg/bg-img-v4-1.png" data-slick-index="0" style="background-image: url(&quot;assets/images/bg/bg-img-v4-1.png&quot;); min-height: calc(-128px + 100vh); width: 1520px; position: relative; left: 0px; top: 0px; z-index: 998; opacity: 0; transition: opacity 500ms;" aria-hidden="true" tabindex="-1" role="tabpanel" id="slick-slide00" aria-describedby="slick-slide-control00">

                    </div>
                    <div class="heroslider-singleslider slick-slide" data-bgimage="assets/images/bg/bg-img-v4-2.png" data-slick-index="1" style="background-image: url(&quot;assets/images/bg/bg-img-v4-2.png&quot;); min-height: calc(-128px + 100vh); width: 1520px; position: relative; left: -1520px; top: 0px; z-index: 998; opacity: 0; transition: opacity 500ms;" aria-hidden="true" tabindex="-1" role="tabpanel" id="slick-slide01" aria-describedby="slick-slide-control01">

                    </div>
                    <div class="heroslider-singleslider slick-slide slick-current slick-active" data-bgimage="assets/images/bg/bg-img-v4-3.png" data-slick-index="2" style="background-image: url(&quot;assets/images/bg/bg-img-v4-3.png&quot;); min-height: calc(-128px + 100vh); width: 1520px; position: relative; left: -3040px; top: 0px; z-index: 999; opacity: 1;" aria-hidden="false" tabindex="0" role="tabpanel" id="slick-slide02" aria-describedby="slick-slide-control02">

                    </div>
                </div>
            </div>

          
          
        <ul class="slick-dots" style="" role="tablist">
            <li class="" role="presentation">
                <button type="button" role="tab" id="slick-slide-control00" aria-controls="slick-slide00" aria-label="1 of 3" tabindex="-1">1</button>
            </li>
            <li role="presentation" class="">
                <button type="button" role="tab" id="slick-slide-control01" aria-controls="slick-slide01" aria-label="2 of 3" tabindex="-1">2</button>
            </li>
            <li role="presentation" class="slick-active">
                <button type="button" role="tab" id="slick-slide-control02" aria-controls="slick-slide02" aria-label="3 of 3" tabindex="0" aria-selected="true">3</button>
            </li>
        </ul>
    </div>
        <!--// Heroslider Slider -->

        <!-- Heroslider Content -->
        <div class="heroslider-singleslider heroslider-contentwrapper animated-bgimg" style="min-height: calc(-128px + 100vh);">
          <div class="heroslider-overlay3"></div>
          <div class="container">
            <div class="row">
              <div class="col-lg-7 col-md-12 col-sm-12">
                <div class="heroslider-contentv4">
                  <h1 class="wow fadeInUp" data-wow-delay="0.5s" style="visibility: visible; animation-delay: 0.5s; animation-name: fadeInUp;">
                    We are Providing <br>
                    Best Business <br>
                    Service
                  </h1>
                  <p class="wow fadeInUp" data-wow-delay="0.7s" style="visibility: visible; animation-delay: 0.7s; animation-name: fadeInUp;">
                    Business plan draws on a wide range of knowledge from many
                    <br>
                    different business disciplines
                  </p>
                  <a href="about-us.html" class="tm-button wow fadeInUp" data-wow-delay="0.9s" style="visibility: visible; animation-delay: 0.9s; animation-name: fadeInUp;">Read More</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--// Heroslider Content -->

      </div>
</body>
</html>
