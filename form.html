<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/final.css">
    <link rel="stylesheet" href="./css/final-responsive.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Registration Form</h1>
        <form id="UserregistrationForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required aria-required="true">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required aria-required="true">
            </div>
            <div class="mb-3">
                <label for="tradingExperience" class="form-label">Trading Experience:</label>
                <input type="text" id="tradingExperience" name="tradingExperience" class="form-control" required aria-required="true">
            </div>
            <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile Number:</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" class="form-control" required aria-required="true">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <!-- Admin Page Button -->
        <button id="adminPageButton" class="btn btn-secondary mt-3">Go to Admin Page</button>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
